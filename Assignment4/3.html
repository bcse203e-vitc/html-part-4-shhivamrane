<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3</title>
</head>
<body>
  <h1>Website Feedback Form</h1>
  <form action="/submit-feedback" method="post">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br>

    <label>Rate the Website:</label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">1 Star</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">2 Stars</label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">3 Stars</label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">4 Stars</label>
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">5 Stars</label><br>

    <label for="feedback-type">Type of Feedback:</label>
    <select id="feedback-type" name="feedback-type" required>
      <option value="">Select feedback type</option>
      <option value="suggestion">Suggestion</option>
      <option value="bug-report">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select><br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea><br>

    <label>Would you recommend us?</label><br>
    <input type="radio" id="recommend-yes" name="recommend" value="yes">
    <label for="recommend-yes">Yes</label>
    <input type="radio" id="recommend-no" name="recommend" value="no">
    <label for="recommend-no">No</label><br><br>

    <div class="button-container">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
